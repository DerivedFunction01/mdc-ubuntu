controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    general_goal_checker:
      stateful: true
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: true
      min_vel_x: -0.5
      min_vel_y: 0.0
      max_vel_x: 1.0
      max_vel_y: 0.0
      max_vel_theta: 1.0
      min_speed_xy: 0.1
      max_speed_xy: 1.0
      min_speed_theta: 0.0
      acc_lim_x: 2.5
      acc_lim_y: 0.0
      acc_lim_theta: 3.2
      decel_lim_x: -2.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.2
      vx_samples: 20
      vy_samples: 1
      vtheta_samples: 20
      sim_time: 2.5
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.5
      xy_goal_tolerance: 0.25
      trans_stopped_velocity: 0.15
      short_circuit_trajectory_evaluation: true
      stateful: true
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.5
      PathDist.scale: 10.0
      GoalDist.scale: 8.0
      PathAlign.scale: 16.0
      PathAlign.forward_point_distance: 0.3
      GoalAlign.scale: 12.0
      GoalAlign.forward_point_distance: 0.3
      RotateToGoal.scale: 5.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0                 # Increased from 3.0 since /scan is light
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: camera_base
      use_sim_time: true
      rolling_window: true
      width: 10
      height: 10
      resolution: 0.05
      robot_radius: 0.22
      track_unknown_space: false
      plugins: ["obstacle_layer", "inflation_layer"]

      # Obstacle layer using LaserScan (much lighter than pointcloud)
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan           # Use /scan instead of pointcloud
        scan:
          topic: /scan                      # LaserScan topic from depthimage_to_laserscan
          sensor_frame: camera_base         # Frame of the laser scan
          data_type: LaserScan              # Data type: LaserScan (not PointCloud2)
          clearing: true
          marking: true
          raytrace_max_range: 8.0           # Max range for raycasting
          raytrace_min_range: 0.35          # Min range for raycasting
          max_obstacle_height: 0.5
          min_obstacle_height: 0.05

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.55

global_costmap:
  global_costmap:
    ros__parameters:
      width: 9
      height: 43
      resolution: 0.05
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: camera_base
      use_sim_time: true
      robot_radius: 0.22
      track_unknown_space: true
      plugins: ["static_layer", "inflation_layer", "obstacle_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        topic: /map                        # Occupancy grid map (from Nav2 map_server)

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

      # Obstacle layer using LaserScan for dynamic obstacles
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          sensor_frame: camera_base
          data_type: LaserScan
          clearing: true
          marking: true
          raytrace_max_range: 8.0
          raytrace_min_range: 0.35
          max_obstacle_height: 0.5
          min_obstacle_height: 0.05

      always_send_full_costmap: true

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: odom
    robot_base_frame: camera_base
    transform_tolerance: 0.5
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

