# Nav2 Parameters for 2D LaserScan-based Localization
# Replaces RGB-D (RTAB-Map) with lightweight AMCL + /scan from depthimage_to_laserscan
# 
# Key differences from nav2_params.yaml:
# - Uses /scan (LaserScan) topic for localization via AMCL
# - Uses /scan for obstacle detection in costmaps (lighter than pointcloud)
# - Includes AMCL configuration for 2D Monte Carlo localization
map_server:
  ros__parameters:
    use_sim_time: true
    # UPDATE THIS PATH: It must be the absolute path to the map.yaml you uploaded
    yaml_filename: "map.yaml"
amcl:
  ros__parameters:
    use_sim_time: true                       # Use simulation time if true
    alpha1: 0.2                              # Expected error in rotation from rotation (rad)
    alpha2: 0.2                              # Expected error in rotation from translation (rad)
    alpha3: 0.2                              # Expected error in translation from rotation (m)
    alpha4: 0.2                              # Expected error in translation from translation (m)
    alpha5: 0.2                              # Expected error in translation from strafe (m)
    base_frame_id: "camera_base"             # Robot's base frame
    beam_skip_distance: 0.5                  # Distance to skip beam readings (m)
    beam_skip_error_threshold: 0.9           # Threshold for beam skip error
    beam_skip_threshold: 0.3                 # Threshold for beam skip
    do_beamskip: false                       # Whether to skip certain beams
    global_frame_id: "map"                   # Global reference frame
    lambda_short: 0.1                        # Likelihood for short measurements
    laser_likelihood_max_dist: 2.0           # Max distance for laser correspondence (m)
    laser_max_range: 8.0                     # Max laser range (must match /scan max range)
    laser_min_range: 0.35                    # Min laser range (must match /scan min range)
    laser_model_type: "likelihood_field"     # Laser model: "likelihood_field" or "beam"
    max_beams: 60                            # Max beams to use from scan (reduce to save CPU)
    max_particles: 2000                      # Maximum particles in filter
    min_particles: 500                       # Minimum particles in filter
    odom_frame_id: "odom"                    # Odometry frame
    odom_model_type: "differential"          # Odometry model: "diff", "omni", "stationary"
    pf_z_hit: 0.5                            # Likelihood of good measurements
    pf_z_max: 0.05                           # Likelihood of max-range measurements
    pf_z_rand: 0.5                           # Likelihood of random measurements
    pf_z_short: 0.05                         # Likelihood of short measurements
    recovery_alpha_fast: 0.0                 # Exponential decay rate for fast recovery
    recovery_alpha_slow: 0.99                # Exponential decay rate for slow recovery
    resample_interval: 1                     # Resample interval (every N updates)
    save_pose_rate: 0.5                      # Rate to save pose (Hz)
    sigma_hit: 0.2                           # Standard deviation for hit measurement noise (m)
    tf_broadcast: true                       # Whether to broadcast map->odom transform
    transform_tolerance: 0.5                 # Timeout for transforms (s)
    update_min_a: 0.2                        # Min rotation before AMCL update (rad)
    update_min_d: 0.25                       # Min translation before AMCL update (m)
    z_hit: 0.95                              # Weight of hits in laser model
    z_max: 0.01                              # Weight of max-range measurements
    z_rand: 0.05                             # Weight of random measurements
    z_short: 0.05                            # Weight of short measurements

